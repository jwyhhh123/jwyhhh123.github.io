    <p>Some frequently used commands:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">pwd 打印当前路径</span><br><span class="line">cd 更改路径</span><br><span class="line">ls 列出目录下文件</span><br><span class="line">ls -al</span><br><span class="line">mkdir 新建文件夹</span><br><span class="line">rmdir 删除文件夹</span><br><span class="line">cp 复制文件</span><br><span class="line">find 查找文件</span><br><span class="line">cat 打印文件内容</span><br><span class="line">more cat2.0</span><br><span class="line">touch 新建txt文件</span><br><span class="line">diff 比较两个文件</span><br><span class="line">wc 字数统计</span><br><span class="line">mail 邮件</span><br><span class="line">talk 聊天</span><br><span class="line">say 让电脑说话</span><br><span class="line">cal 日历</span><br><span class="line">date 日期</span><br><span class="line">ssh 安全外壳协议</span><br><span class="line">traceroute</span><br><span class="line">zip</span><br><span class="line">tar</span><br><span class="line">ftp</span><br><span class="line">wget</span><br><span class="line">vim</span><br><span class="line"></span><br><span class="line">ifconfig |grep inet</span><br></pre></td></tr></table></figure>
<p>Compiler commands:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">java</span><br><span class="line">javac</span><br><span class="line"></span><br><span class="line">gcc</span><br><span class="line">./a.out</span><br></pre></td></tr></table></figure>
